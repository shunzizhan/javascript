<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>属性标签</title>
</head>

<body>
  <script>
  var man = {
    weibo: 'shunzizhan',
    $age: null,
    get age() {
      if (this.$age == undefined) {
        return new Date().getFullYear() - 1992;
      } else {
        return this.$age
      }
    },
    set age(val) {
      val = +val;
      if (!isNaN(val) && val > 0 && val < 150) {
        this.$age = +val;
      } else {
        throw new Error('Incorrect val=' + val)
      }
    }
  }
  console.log(man.age)
  man.age = 100;
  console.log(man.age)
  man.age = 'abc';
  console.log(man.age)
  </script>
</body>

</html>
