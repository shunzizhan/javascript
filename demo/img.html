<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图片拼接</title>
  <style>
  html {
    font-size: 100px;
    font-family: '微软雅黑', 'Arial', 'Helvetica', 'microsoft yahei', 'sans-serif';
    background: #f2f2f2;
    height: 100%;
  }

  * {
    margin: 0;
    padding: 0;
  }

  body {
    color: @font-color;
    margin: 0;
    padding: 0;
    font-size: 24px;
    max-width: 750px;
    margin: 0 auto;
    min-height: 100%;
    min-width: 320px;
  }

  p {
    line-height: 1;
    margin: 0;
  }

  div {
    -moz-user-select: text;
    -webkit-user-select: text;
    -ms-user-select: text;
  }

  ul,
  ul li {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  img {
    border: none
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-weight: normal;
    line-height: 1;
  }

  .main {
    background-color: #fff;
    position: relative;
  }

  .main-img {
    width: 600px;
    height: 700px;
  }

  .left-img {
    position: absolute;
  }

  .chose-main li {
    display: inline-block;
    text-align: center;
    font-size: 14px;
  }

  .chose-main li img {
    /*display: block;*/
  }
  </style>
  <script language="javascript" type="text/javascript" src="http://img3.fdc.com.cn/cms/newindex/new/js/lib/jquery.min.js"></script>
</head>

<body>
  <p class="main" id="main">
    <img id="myimage" class="main-img" src="img/test.png" alt="">
    <img id="card-a" class="left-img" src="img/a.png" alt="">
  </p>
  <ul class="chose-main">
    <li class="item_click" name="list-a"><img id="list-a" src="img/a.png" data-x="100" data-y="310" alt="">
      <p>测试一</p>
    </li>
    <li class="item_click" name="list-b"><img id="list-b" src="img/b.png" data-x="100" data-y="310" alt="">
      <p>测试二</p>
    </li>
  </ul>
  <script src="img/img.js">

  </script>
</body>

</html>
