<script>
  function Person (argument) {
    // body...
  }
  
  var person1 = new Person();
  Person.prototype.sayName = function(){
    alert("shunzizhan");
  }

 
  person1.sayName();
  

  String.prototype.startWith=function(text){
    return this.indexOf(text)==0;
  }
  var msg ="hello world";
  alert(msg.startWith('hell'));
